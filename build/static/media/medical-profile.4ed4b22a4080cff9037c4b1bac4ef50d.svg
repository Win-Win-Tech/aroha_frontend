<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Profile background gradient -->
    <radialGradient id="profileGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </radialGradient>
    
    <!-- Medical cross gradient -->
    <linearGradient id="crossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Circle border gradient -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <!-- Subtle pattern -->
    <pattern id="profilePattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#10b981" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#profileGradient)" filter="url(#dropShadow)"/>
  <circle cx="100" cy="100" r="95" fill="url(#profilePattern)"/>
  
  <!-- Border circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#borderGradient)" stroke-width="3"/>
  
  <!-- Inner decorative circle -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#e5e7eb" stroke-width="1" opacity="0.5"/>
  
  <!-- Medical cross in center -->
  <g transform="translate(100, 100)">
    <!-- Main cross -->
    <rect x="-6" y="-30" width="12" height="60" fill="url(#crossGradient)" rx="3"/>
    <rect x="-30" y="-6" width="60" height="12" fill="url(#crossGradient)" rx="3"/>
    
    <!-- Inner cross for depth -->
    <rect x="-4" y="-28" width="8" height="56" fill="#ffffff" opacity="0.3" rx="2"/>
    <rect x="-28" y="-4" width="56" height="8" fill="#ffffff" opacity="0.3" rx="2"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="6" fill="url(#crossGradient)"/>
  </g>
  
  <!-- Decorative elements around the cross -->
  <g opacity="0.4">
    <!-- Small medical symbols -->
    <g transform="translate(100, 50)">
      <circle cx="0" cy="0" r="3" fill="#10b981"/>
      <rect x="-1" y="-8" width="2" height="16" fill="#10b981"/>
      <rect x="-8" y="-1" width="16" height="2" fill="#10b981"/>
    </g>
    
    <g transform="translate(100, 150)">
      <circle cx="0" cy="0" r="3" fill="#10b981"/>
      <rect x="-1" y="-8" width="2" height="16" fill="#10b981"/>
      <rect x="-8" y="-1" width="16" height="2" fill="#10b981"/>
    </g>
    
    <g transform="translate(50, 100)">
      <circle cx="0" cy="0" r="3" fill="#10b981"/>
      <rect x="-1" y="-8" width="2" height="16" fill="#10b981"/>
      <rect x="-8" y="-1" width="16" height="2" fill="#10b981"/>
    </g>
    
    <g transform="translate(150, 100)">
      <circle cx="0" cy="0" r="3" fill="#10b981"/>
      <rect x="-1" y="-8" width="2" height="16" fill="#10b981"/>
      <rect x="-8" y="-1" width="16" height="2" fill="#10b981"/>
    </g>
  </g>
  
  <!-- Subtle heartbeat pattern -->
  <g opacity="0.3" transform="translate(100, 180)">
    <path d="M-15,0 L-5,0 L-2,-8 L1,8 L4,-5 L7,5 L10,0 L20,0" 
          stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Professional text area (optional - can be used for initials) -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" font-weight="bold" fill="#059669" opacity="0.7">
    MEDICAL
  </text>
</svg>